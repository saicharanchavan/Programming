<!DOCTYPE html>
<html>
<body>

<h2>Text field</h2>
<p>The <strong>input type="text"
</strong> defines a one-line text input field:</p>

<form action="/action_page.php">
    <label for="fname">first name</label>
<br>
  <input type="text" id="fname"
name="fname"><br>
  <label for="lname">Last name:</label>
  <br>
  <input type="text" id="lname"
name="lname"><br><br>
  <input type="submit" valu="submit">
</form>

<p>Note that form itself is not visible.</p>
<p>Also note that the default width of a text fild is 20 character.</p>

</body>
</html>
